     <div class="calculator">
        <h2>Calculadora Energetica</h2>
        <div class="input-group">
            <label for="power">Potencia del electrodoméstico (W):</label>
            <input type="number" id="power" placeholder="Ejemplo: 1000">
        </div>
        <div class="input-group">
            <label for="hours">Horas de uso al día:</label>
            <input type="number" id="hours" placeholder="Ejemplo: 5">
        </div>
        <div class="input-group">
            <label for="days">Días de uso al mes:</label>
            <input type="number" id="days" placeholder="Ejemplo: 30">
        </div>
        <div class="input-group">
            <label for="cost">Costo por kWh (en tu moneda):</label>
            <input type="number" id="cost" placeholder="Ejemplo: 0.15">
        </div>
        <button onclick="calculateEnergyCost()">Calcular Costo</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateEnergyCost() {
            const power = parseFloat(document.getElementById('power').value);
            const hours = parseFloat(document.getElementById('hours').value);
            const days = parseFloat(document.getElementById('days').value);
            const cost = parseFloat(document.getElementById('cost').value);

            if (isNaN(power) || isNaN(hours) || isNaN(days) || isNaN(cost)) {
                alert('Por favor, ingrese valores válidos');
                return;
            }

            const dailyConsumption = (power * hours) / 1000; // kWh por día
            const monthlyConsumption = dailyConsumption * days;
            const totalCost = monthlyConsumption * cost;

            document.getElementById('result').innerHTML = `
                <strong>Consumo diario:</strong> ${dailyConsumption.toFixed(2)} kWh<br>
                <strong>Consumo mensual:</strong> ${monthlyConsumption.toFixed(2)} kWh<br>
                <strong>Costo mensual:</strong> ${totalCost.toFixed(2)} en tu moneda
            `;
        }
    </script>
