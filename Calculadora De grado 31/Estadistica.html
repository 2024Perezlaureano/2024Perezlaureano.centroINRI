    <h1>Calculadoras Estadísticas</h1>
  <div class="main">
    <div class="calculator">
        <h2>Promedio</h2>
        <div class="input-group">
            <label>Valores separados por comas:</label>
            <input type="text" id="average-values">
        </div>
        <button onclick="calculateAverage()">Calcular Promedio</button>
        <div class="result" id="result-average"></div>
    </div>

    <div class="calculator">
        <h2>Desviación Estándar</h2>
        <div class="input-group">
            <label>Valores separados por comas:</label>
            <input type="text" id="stddev-values">
        </div>
        <button onclick="calculateStdDev()">Calcular Desviación Estándar</button>
        <div class="result" id="result-stddev"></div>
    </div>

    <div class="calculator">
        <h2>Intervalo de Confianza</h2>
        <div class="input-group">
            <label>Promedio:</label>
            <input type="number" step="any" id="mean">
        </div>
        <div class="input-group">
            <label>Desviación Estándar:</label>
            <input type="number" step="any" id="stddev">
        </div>
        <div class="input-group">
            <label>Tamaño de la muestra:</label>
            <input type="number" id="sample-size">
        </div>
        <button onclick="calculateConfidenceInterval()">Calcular Intervalo de Confianza (95%)</button>
        <div class="result" id="result-confidence"></div>
    </div>
  </div>
    <script>
        function calculateAverage() {
            const values = document.getElementById('average-values').value.split(',').map(Number);
            const sum = values.reduce((acc, val) => acc + val, 0);
            const average = sum / values.length;
            document.getElementById('result-average').innerText = `Promedio: ${average.toFixed(2)}`;
        }

        function calculateStdDev() {
            const values = document.getElementById('stddev-values').value.split(',').map(Number);
            const mean = values.reduce((acc, val) => acc + val, 0) / values.length;
            const squaredDiffs = values.map(val => (val - mean) ** 2);
            const variance = squaredDiffs.reduce((acc, val) => acc + val, 0) / values.length;
            const stdDev = Math.sqrt(variance);
            document.getElementById('result-stddev').innerText = `Desviación Estándar: ${stdDev.toFixed(2)}`;
        }

        function calculateConfidenceInterval() {
            const mean = parseFloat(document.getElementById('mean').value);
            const stddev = parseFloat(document.getElementById('stddev').value);
            const sampleSize = parseInt(document.getElementById('sample-size').value);

            const marginOfError = 1.96 * (stddev / Math.sqrt(sampleSize));
            const lowerBound = mean - marginOfError;
            const upperBound = mean + marginOfError;

            document.getElementById('result-confidence').innerText = `Intervalo de Confianza (95%): [${lowerBound.toFixed(2)}, ${upperBound.toFixed(2)}]`;
        }
    </script>
