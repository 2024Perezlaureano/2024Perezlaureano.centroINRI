<!DOCTYPE html>
<html>
<head>
    <title>Centro de Cálculo INRI</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <style>
        /* Estilos generales */
body {
    font-family: sans-serif;
    margin: 0;
    
}

/* Header */
header {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    padding: 1em;
    text-align: center;
}

/* Contenedor de notificaciones */
#notificaciones {
    margin: 2em;
}

#contenedor-notificaciones {
    border: 1px solid #ccc;
    padding: 1em;
}
footer{
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    width: 100%;
    height: 50px;
    text-align: center;
}
a{
    color: white;
    margin-left: 10PX;
    border-radius: 5px;
    transition-duration: 20;
    transition: cubic-bezier(0.215, 0.610, 0.355, 1);
}
a:hover{
    width: 60px;
    background-color: #ccc;
}

/* Estilo de las notificaciones */
.notificacion {
    background-color: #f0f0f0;
    padding: 1em;
    margin-bottom: 1em;
    border-radius: 5px;
}
    </style>
    <header>
        <h1>Centro de Cálculo INRI</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="IA.html">IA</a>
            <a href="soporte.html">Soporte</a>
            <a href="privacidad.html">Privacidad</a>
        </nav>
    </header>

    <main>
        <section id="notificaciones">
            <h2>Notificaciones</h2>
            <div id="contenedor-notificaciones">
                </div>
        </section>

        </main>

    <footer>
        <p>&copy; 2025 Centro de Cálculo INRI-Todos los derechos reservados</p>
    </footer>

    <script>
        // Array de ejemplo de notificaciones
const notificaciones = [
    {
        titulo: "Nueva calculadora disponible",
        mensaje: "Hemos añadido una nueva calculadora científica a nuestra colección. ¡Pruébala ahora!"
    },
    {
        titulo: "Mantenimiento programado",
        mensaje: "El sitio web estará en mantenimiento el 20 de mayo de 2:00 AM a 4:00 AM. Disculpa las molestias."
    },
    {
        titulo: "Actualización de la IA",
        mensaje: "Hemos actualizado nuestra IA con nuevas funciones y mejoras. ¡Explora las novedades!"
    }
];

// Función para mostrar las notificaciones
function mostrarNotificaciones() {
    const contenedorNotificaciones = document.getElementById("contenedor-notificaciones");

    notificaciones.forEach(notificacion => {
        const divNotificacion = document.createElement("div");
        divNotificacion.classList.add("notificacion");

        const h3Titulo = document.createElement("h3");
        h3Titulo.textContent = notificacion.titulo;

        const pMensaje = document.createElement("p");
        pMensaje.textContent = notificacion.mensaje;

        divNotificacion.appendChild(h3Titulo);
        divNotificacion.appendChild(pMensaje);
        contenedorNotificaciones.appendChild(divNotificacion);
    });
}

// Llamar a la función para mostrar las notificaciones al cargar la página
window.addEventListener("DOMContentLoaded", mostrarNotificaciones);
    </script>
</body>
</html>
