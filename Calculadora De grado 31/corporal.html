<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras Técnicas Avanzadas</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        h1 { margin-top: 20px; }
        .main{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
        .calculator {
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 15px ;
            width: 300px;
            color: #333;
        }
        .calculator h2 { color: #2a5298; }
        .input-group { margin-bottom: 15px; }
        .input-group label { font-weight: bold; }
        .input-group input { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        button {
            background-color: #2a5298;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #1e3c72; }
        #result { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Calculadoras Para Medicos</h1>
<div class="main">
    <!-- Calculadora de Dosis de Medicamentos -->
    <div class="calculator">
        <h2>Dosis de Medicamentos</h2>
        <div class="input-group">
            <label>Peso del Paciente (kg):</label>
            <input type="number" id="peso-paciente">
        </div>
        <div class="input-group">
            <label>Dosis por kg (mg/kg):</label>
            <input type="number" id="dosis-kg">
        </div>
        <button onclick="calculateDose()">Calcular Dosis</button>
        <div id="result-dose"></div>
    </div>

    <!-- Calculadora de Índice de Masa Corporal (IMC) -->
    <div class="calculator">
        <h2>Índice de Masa Corporal (IMC)</h2>
        <div class="input-group">
            <label>Peso (kg):</label>
            <input type="number" id="peso-imc">
        </div>
        <div class="input-group">
            <label>Altura (m):</label>
            <input type="number" step="0.01" id="altura-imc">
        </div>
        <button onclick="calculateIMC()">Calcular IMC</button>
        <div id="result-imc"></div>
    </div>

    <!-- Calculadora de Tasas de Goteo -->
    <div class="calculator">
        <h2>Tasa de Goteo</h2>
        <div class="input-group">
            <label>Volumen (ml):</label>
            <input type="number" id="volumen-goteo">
        </div>
        <div class="input-group">
            <label>Tiempo (min):</label>
            <input type="number" id="tiempo-goteo">
        </div>
        <button onclick="calculateDripRate()">Calcular Tasa de Goteo</button>
        <div id="result-drip"></div>
    </div>
</div>
    <script>
        function calculateDose() {
            const peso = parseFloat(document.getElementById('peso-paciente').value);
            const dosisPorKg = parseFloat(document.getElementById('dosis-kg').value);
            const dosisTotal = peso * dosisPorKg;
            document.getElementById('result-dose').innerText = `Dosis Total: ${dosisTotal.toFixed(2)} mg`;
        }

        function calculateIMC() {
            const peso = parseFloat(document.getElementById('peso-imc').value);
            const altura = parseFloat(document.getElementById('altura-imc').value);
            const imc = peso / (altura * altura);
            document.getElementById('result-imc').innerText = `IMC: ${imc.toFixed(2)}`;
        }

        function calculateDripRate() {
            const volumen = parseFloat(document.getElementById('volumen-goteo').value);
            const tiempo = parseFloat(document.getElementById('tiempo-goteo').value);
            const tasaGoteo = volumen / tiempo;
            document.getElementById('result-drip').innerText = `Tasa de Goteo: ${tasaGoteo.toFixed(2)} ml/min`;
        }
    </script>
</body>
</html>
