    <div class="calculator">
        <h2>Calculadora Financiera</h2>
        <div class="input-group">
            <label for="capital">Capital Inicial:</label>
            <input type="number" id="capital" placeholder="Ejemplo: 1000">
        </div>
        <div class="input-group">
            <label for="interest">Tasa de Interés Anual (%):</label>
            <input type="number" id="interest" placeholder="Ejemplo: 5">
        </div>
        <div class="input-group">
            <label for="years">Años de Inversión:</label>
            <input type="number" id="years" placeholder="Ejemplo: 10">
        </div>
        <div class="input-group">
            <label for="monthlyContribution">Aporte Mensual:</label>
            <input type="number" id="monthlyContribution" placeholder="Ejemplo: 100">
        </div>
        <button onclick="calculateInvestment()">Calcular Rendimiento</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateInvestment() {
            const capital = parseFloat(document.getElementById('capital').value);
            const interest = parseFloat(document.getElementById('interest').value) / 100;
            const years = parseFloat(document.getElementById('years').value);
            const monthlyContribution = parseFloat(document.getElementById('monthlyContribution').value);

            if (isNaN(capital) || isNaN(interest) || isNaN(years) || isNaN(monthlyContribution)) {
                alert('Por favor, ingrese valores válidos');
                return;
            }

            let totalAmount = capital;
            const months = years * 12;

            for (let i = 0; i < months; i++) {
                totalAmount += monthlyContribution;
                totalAmount *= (1 + interest / 12);
            }

            const interestEarned = totalAmount - (capital + monthlyContribution * months);

            document.getElementById('result').innerHTML = `
                <strong>Monto Final:</strong> ${totalAmount.toFixed(2)}<br>
                <strong>Intereses Ganados:</strong> ${interestEarned.toFixed(2)}
            `;
        }
    </script>
