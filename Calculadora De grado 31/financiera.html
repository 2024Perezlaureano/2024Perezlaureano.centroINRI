<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financiera Completa</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .calculator {
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .calculator:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        .calculator h2 {
            color: #2a5298;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2a5298;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #2a5298;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #1e3c72;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora Financiera</h2>
        <div class="input-group">
            <label for="capital">Capital Inicial:</label>
            <input type="number" id="capital" placeholder="Ejemplo: 1000">
        </div>
        <div class="input-group">
            <label for="interest">Tasa de Interés Anual (%):</label>
            <input type="number" id="interest" placeholder="Ejemplo: 5">
        </div>
        <div class="input-group">
            <label for="years">Años de Inversión:</label>
            <input type="number" id="years" placeholder="Ejemplo: 10">
        </div>
        <div class="input-group">
            <label for="monthlyContribution">Aporte Mensual:</label>
            <input type="number" id="monthlyContribution" placeholder="Ejemplo: 100">
        </div>
        <button onclick="calculateInvestment()">Calcular Rendimiento</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateInvestment() {
            const capital = parseFloat(document.getElementById('capital').value);
            const interest = parseFloat(document.getElementById('interest').value) / 100;
            const years = parseFloat(document.getElementById('years').value);
            const monthlyContribution = parseFloat(document.getElementById('monthlyContribution').value);

            if (isNaN(capital) || isNaN(interest) || isNaN(years) || isNaN(monthlyContribution)) {
                alert('Por favor, ingrese valores válidos');
                return;
            }

            let totalAmount = capital;
            const months = years * 12;

            for (let i = 0; i < months; i++) {
                totalAmount += monthlyContribution;
                totalAmount *= (1 + interest / 12);
            }

            const interestEarned = totalAmount - (capital + monthlyContribution * months);

            document.getElementById('result').innerHTML = `
                <strong>Monto Final:</strong> ${totalAmount.toFixed(2)}<br>
                <strong>Intereses Ganados:</strong> ${interestEarned.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
