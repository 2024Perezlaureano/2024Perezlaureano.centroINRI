<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avanzada</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <style>
        body {
           background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2a5298;
        }
        .calculator {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding-right: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 50px;
            font-size: 18px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d6d6d6;
        }
        button:active {
            background-color: #bdbdbd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('/')">/</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="calculateSquareRoot()">√</button>

            <button onclick="calculatePower()">x^y</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="calculateFactorial()">n!</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display').value;
            document.getElementById('display').value = display.slice(0, -1);
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                alert('Expresión inválida');
            }
        }

        function calculateSquareRoot() {
            let value = parseFloat(document.getElementById('display').value);
            if (value >= 0) {
                document.getElementById('display').value = Math.sqrt(value);
            } else {
                alert('Número negativo no tiene raíz real');
            }
        }

        function calculatePower() {
            let base = prompt('Ingrese la base:');
            let exponent = prompt('Ingrese el exponente:');
            let result = Math.pow(parseFloat(base), parseFloat(exponent));
            document.getElementById('display').value = result;
        }

        function calculatePercentage() {
            let value = parseFloat(document.getElementById('display').value);
            document.getElementById('display').value = value / 100;
        }

        function calculateFactorial() {
            let value = parseInt(document.getElementById('display').value);
            if (value < 0) {
                alert('Factorial no definido para números negativos');
                return;
            }
            let factorial = 1;
            for (let i = 1; i <= value; i++) {
                factorial *= i;
            }
            document.getElementById('display').value = factorial;
        }
    </script>
</body>
</html>
