    <!-- apartado para guardar las operaciones  -->

    <script>
       function calculateResult() {
    try {
        // Obtener la expresión del display
        const expression = document.getElementById('display').value;

        // Calcular el resultado
        const result = eval(expression);

        // Mostrar el resultado en el display
        document.getElementById('display').value = result;

        // Guardar la operación en el historial
        saveOperationToHistory(expression, result);
    } catch (error) {
        alert('Expresión inválida');
    }
}
    </script>
<!-- Para se sesion de canbiar colores -->
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display').value;
            document.getElementById('display').value = display.slice(0, -1);
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                alert('Expresión inválida');
            }
        }

        function calculateSquareRoot() {
            let value = parseFloat(document.getElementById('display').value);
            if (value >= 0) {
                document.getElementById('display').value = Math.sqrt(value);
            } else {
                alert('Número negativo no tiene raíz real');
            }
        }

        function calculatePower() {
            let base = prompt('Ingrese la base:');
            let exponent = prompt('Ingrese el exponente:');
            let result = Math.pow(parseFloat(base), parseFloat(exponent));
            document.getElementById('display').value = result;
        }

        function calculatePercentage() {
            let value = parseFloat(document.getElementById('display').value);
            document.getElementById('display').value = value / 100;
        }

        function calculateFactorial() {
            let value = parseInt(document.getElementById('display').value);
            if (value < 0) {
                alert('Factorial no definido para números negativos');
                return;
            }
            let factorial = 1;
            for (let i = 1; i <= value; i++) {
                factorial *= i;
            }
            document.getElementById('display').value = factorial;
        }
        function calcular() {
    // Obtener los valores ingresados
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const operacion = document.getElementById('operacion').value;

    let resultado;
    switch (operacion) {
        case '+':
            resultado = num1 + num2;
            break;
        case '-':
            resultado = num1 - num2;
            break;
        case '*':
            resultado = num1 * num2;
            break;
        case '/':
            resultado = num1 / num2;
            break;
        default:
            resultado = 'Operación no válida';
    }

    // Mostrar el resultado
    document.getElementById('resultado').textContent = `Resultado: ${resultado}`;

    // Guardar la operación en el historial
    saveOperationToHistory(`${num1} ${operacion} ${num2}`, resultado);
}
// Función para guardar operaciones en el historial
function saveOperationToHistory(operation, result) {
    // Obtener el usuario actual desde sessionStorage
    const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));

    if (currentUser) {
        // Obtener el historial actual desde localStorage
        const history = JSON.parse(localStorage.getItem('operationsHistory')) || [];

        // Crear un nuevo registro de operación
        const newRecord = {
            user: currentUser.username, // Nombre de usuario
            operation: operation,       // Operación realizada (ej: "5 + 3")
            result: result,             // Resultado de la operación (ej: 8)
            timestamp: new Date().toLocaleString() // Fecha y hora
        };

        // Agregar el nuevo registro al historial
        history.push(newRecord);

        // Guardar el historial actualizado en localStorage
        localStorage.setItem('operationsHistory', JSON.stringify(history));
    }
}
function calculateResult() {
    try {
        // Obtener la expresión del display
        const expression = document.getElementById('display').value;

        // Calcular el resultado
        const result = eval(expression);

        // Mostrar el resultado en el display
        document.getElementById('display').value = result;

        // Guardar la operación en el historial
        saveOperationToHistory(expression, result);
    } catch (error) {
        alert('Expresión inválida');
    }
}function clearHistory() {
    const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));

    if (currentUser) {
        // Obtener el historial actual
        const history = JSON.parse(localStorage.getItem('operationsHistory')) || [];

        // Filtrar y eliminar los registros del usuario actual
        const updatedHistory = history.filter(record => record.user !== currentUser.username);

        // Guardar el historial actualizado
        localStorage.setItem('operationsHistory', JSON.stringify(updatedHistory));

        // Recargar la página para reflejar los cambios
        window.location.reload();
    }
}
